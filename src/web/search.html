<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search Recipes - Mixology Tools</title>
        <!-- Prevent FOUC (Flash of Unstyled Content) with common.js fallback -->
    </head>

    <body>
        <!-- Header will be loaded by common.js -->

        <main>
            <section class="section-title">
                <h2>Search Recipes</h2>
            </section>

            <section class="form-container">
                <form id="recipe-search-form" class="form-stack">
                    <div class="form-content-wrapper">
                        <div class="main-search-fields">
                            <div class="form-group form-group-inline">
                                <label for="name-search">Name</label>
                                <input type="text" id="name-search"
                                    name="name-search"
                                    placeholder="Search by recipe name">
                            </div>

                            <div class="form-row">
                                <div class="form-group form-group-inline">
                                    <label>Rating</label>
                                    <div class="rating-search-group">
                                        <div id="star-rating-filter-container"></div>
                                        <div class="rating-type-filter">
                                            <label>
                                                <input type="checkbox" id="use-user-rating" name="use-user-rating">
                                                Search by my ratings
                                            </label>
                                        </div>
                                        <div class="unrated-filter">
                                            <label>
                                                <input type="checkbox" id="exclude-unrated" name="exclude-unrated">
                                                Exclude unrated recipes
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group form-group-inline tag-search-container">
                                    <label for="tags-search">Tags</label>
                                    <div class="tag-input-wrapper">
                                        <div id="selected-tags-chips" class="selected-tags-chips"></div>
                                        <input type="text" id="tags-search"
                                            name="tags-search"
                                            placeholder="Search and add tags..."
                                            autocomplete="off">
                                        <div id="tag-suggestions-dropdown" class="tag-suggestions-dropdown hidden"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="inventory-search" name="inventory-search">
                                    Can make with my inventory
                                </label>
                            </div>

                            <div class="form-group form-group-inline">
                                <label for="sort-select">Sort by</label>
                                <select id="sort-select" name="sort-select" class="form-select">
                                    <option value="name:asc">Name (A-Z)</option>
                                    <option value="name:desc">Name (Z-A)</option>
                                    <option value="created_at:desc">Newest First</option>
                                    <option value="created_at:asc">Oldest First</option>
                                    <option value="avg_rating:desc">Highest Rated</option>
                                    <option value="avg_rating:asc">Lowest Rated</option>
                                </select>
                            </div>

                            <div class="form-group ingredient-search-container">
                                <label>Ingredients</label>
                                <div id="ingredient-query-builder">
                                    <!-- item-row is dynamically added by JS -->
                                    <!-- The add button will be styled to appear next to the last row or handled by JS -->
                                </div>
                                <div class="add-row-wrapper">
                                    <button type="button"
                                        id="add-ingredient-row"
                                        class="btn-success btn-circle"><span
                                            class="btn-icon">+</span></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="reset" id="reset-button"
                                class="btn-secondary">Reset</button>
                            <button type="submit" id="search-button"
                                class="btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </section>

            <section class="results-section">
                <h3>Results</h3>
                <div id="search-results-container">
                    <!-- Results will be displayed here -->
                    <div class="loading-placeholder hidden">
                        <p>Searching...</p>
                    </div>
                    <div class="empty-message">
                        <p>Enter search criteria and click Search to find
                            recipes.</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer will be loaded by common.js -->

        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/recipeCard.js"></script>
        <script type="module" src="js/search.js"></script>
    </body>

</html>
