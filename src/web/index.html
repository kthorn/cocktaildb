<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Cocktail Database</title>
        <!-- Prevent FOUC (Flash of Unstyled Content) -->
        <style>
            body { visibility: hidden; }
        </style>
        <!-- Direct CSS link to prevent FOUC -->
        <link rel="stylesheet" href="styles.css"
            onload="document.body.style.visibility=''">
        <!-- Common head elements will be loaded by common.js -->
    </head>

    <body>
        <!-- Header will be loaded by common.js -->

        <main>
            <section class="welcome">
                <h2>Welcome to the Cocktail Database</h2>
                <p>Manage your cocktail ingredients and recipes in one
                    place.</p>
            </section>

            <section class="recipe-carousel">
                <div class="carousel-container">
                    <button id="prev-recipe"
                        class="carousel-arrow">&larr;</button>
                    <div id="recipe-display" class="carousel-content">
                        <!-- Recipe card will be displayed here -->
                        <div class="loading-placeholder">
                            <p>Loading recipe...</p>
                        </div>
                    </div>
                    <button id="next-recipe"
                        class="carousel-arrow">&rarr;</button>
                </div>
            </section>

            <section class="stats-footer">
                <p class="stats-text">
                    Database contains <span id="total-ingredients">...</span>
                    ingredients and
                    <span id="total-recipes">...</span> recipes
                </p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Kurt Thorn</p>
        </footer>

        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/recipeCard.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>

</html>
