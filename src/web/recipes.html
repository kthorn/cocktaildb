<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add Recipe - Mixology Tools</title>
    </head>

    <body>
        <!-- Header will be loaded by common.js -->

        <main>
            <section class="section-title">
                <h2>Add Recipe</h2>
            </section>

            <section class="form-container">
                <form id="recipe-form" class="form-stack">
                    <div class="form-content-wrapper">
                        <div class="main-form-fields">
                            <div class="form-group form-group-inline">
                                <label for="recipe-name">Name</label>
                                <input type="text" id="recipe-name" placeholder="Recipe name" required>
                            </div>

                            <div class="form-group">
                                <label>Ingredients</label>
                                <div id="ingredients-list">
                                    <!-- Dynamic ingredient inputs will be added here -->
                                </div>
                                <div class="add-row-wrapper">
                                    <button type="button" id="add-ingredient" class="btn-success btn-circle"><span class="btn-icon">+</span></button>
                                </div>
                            </div>

                            <div class="form-group form-group-inline">
                                <label for="recipe-instructions">Instructions</label>
                                <textarea id="recipe-instructions" rows="5" placeholder="Step-by-step instructions" required></textarea>
                            </div>

                            <div class="form-group form-group-inline">
                                <label for="recipe-description">Description</label>
                                <textarea id="recipe-description" rows="3" placeholder="Optional description"></textarea>
                            </div>

                            <div class="form-group form-group-inline">
                                <label for="recipe-source">Source</label>
                                <input type="text" id="recipe-source" placeholder="Optional source">
                            </div>

                            <div class="form-group form-group-inline">
                                <label for="recipe-source-url">Source URL</label>
                                <input type="text" id="recipe-source-url" placeholder="https://example.com/recipe">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="submit-button" class="btn-primary">Add Recipe</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/recipes.js"></script>
    </body>

</html>
