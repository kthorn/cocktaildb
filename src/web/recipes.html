<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Recipes - Cocktail Database</title>
        <!-- Common head elements will be loaded by common.js -->
    </head>

    <body>
        <!-- Header will be loaded by common.js -->

        <main>
            <section class="recipes-section">
                <h2>Manage Recipes</h2>

                <div class="recipe-form">
                    <h3>Add New Recipe</h3>
                    <form id="recipe-form">
                        <div class="form-group">
                            <label>Ingredients:</label>
                            <div id="ingredients-list">
                                <!-- Dynamic ingredient inputs will be added here -->
                            </div>
                            <button type="button" id="add-ingredient">Add
                                Ingredient</button>
                        </div>

                        <div class="form-group">
                            <label for="recipe-name">Name:</label>
                            <input type="text" id="recipe-name" required>
                        </div>

                        <div class="form-group">
                            <label for="recipe-description">Description:</label>
                            <textarea id="recipe-description"
                                rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label
                                for="recipe-instructions">Instructions:</label>
                            <textarea id="recipe-instructions" rows="5"
                                required></textarea>
                        </div>

                        <button type="submit">Add Recipe</button>
                    </form>
                </div>

                <div class="recipes-list">
                    <h3>Existing Recipes</h3>
                    <div class="search-bar">
                        <input type="text" id="recipe-search"
                            placeholder="Search recipes...">
                    </div>
                    <div id="recipes-container">
                        <!-- Recipes will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Cocktail Database</p>
        </footer>

        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/recipes.js"></script>
    </body>

</html>
