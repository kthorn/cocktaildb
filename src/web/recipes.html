<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Recipes - Cocktail Database</title>
    </head>

    <body>
        <!-- Header will be loaded by common.js -->

        <main>
            <section class="recipes-section">
                <h2>Manage Recipes</h2>

                <div class="recipe-form">
                    <h3>Add New Recipe</h3>
                    <form id="recipe-form">
                        <div class="form-group">
                            <label for="recipe-name">Name:</label>
                            <input type="text" id="recipe-name" required>
                        </div>

                        <div class="form-group">
                            <label>Ingredients:</label>
                            <div id="ingredients-list">
                                <!-- Dynamic ingredient inputs will be added here -->
                            </div>
                            <button type="button" id="add-ingredient">Add
                                Ingredient</button>
                        </div>

                        <div class="form-group">
                            <label for="recipe-description">Description:</label>
                            <textarea id="recipe-description"
                                rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="recipe-source">Source:</label>
                            <input type="text" id="recipe-source">
                        </div>

                        <div class="form-group">
                            <label for="recipe-source-url">Source URL:</label>
                            <input type="text" id="recipe-source-url"
                                placeholder="https://example.com/recipe">
                        </div>

                        <div class="form-group">
                            <label
                                for="recipe-instructions">Instructions:</label>
                            <textarea id="recipe-instructions" rows="5"
                                required></textarea>
                        </div>

                        <button type="submit">Add Recipe</button>
                    </form>
                </div>

                <div class="recipes-list">
                    <h3>Existing Recipes</h3>
                    <div class="search-bar">
                        <input type="text" id="recipe-search"
                            placeholder="Search recipes...">
                    </div>
                    <div id="recipes-container">
                        <!-- Recipes will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <script type="module" src="js/common.js"></script>
        <script type="module" src="js/api.js"></script>
        <script type="module" src="js/recipes.js"></script>

        <!-- Tag Editor Modal (initially hidden) -->
        <div id="tag-editor-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-tag-modal-btn">&times;</span>
                <h3>Edit Tags for <span
                        id="tag-editor-recipe-name">Recipe</span></h3>
                <input type="hidden" id="tag-editor-recipe-id">
                <div class="form-group">
                    <label for="tag-input">Add tags (comma-separated):</label>
                    <input type="text" id="tag-input"
                        placeholder="e.g., easy, quick, my favorite">
                    <small>Default: Public (üåç). Click a tag chip to toggle its
                        privacy (üîí). Type a new tag and press Enter or
                        comma.</small>
                </div>
                <div id="tag-chips-container" class="tag-chips-container">
                    <!-- Tag chips will be dynamically added here -->
                </div>
                <div class="form-actions">
                    <button id="save-tags-btn" class="btn-primary">Save
                        Tags</button>
                    <button id="cancel-tags-btn"
                        class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </body>

</html>
