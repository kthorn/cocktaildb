version: '3.8'

services:
  cocktaildb-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=dev
      - DEBUG=true
      - LOG_LEVEL=INFO
      - DB_PATH=/data/cocktaildb.db
      - AWS_REGION=us-east-1
      - USER_POOL_ID=${USER_POOL_ID:-}
      - APP_CLIENT_ID=${APP_CLIENT_ID:-}
    volumes:
      - ./data:/data
      - ./api:/app/api:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Optional: Add a database initialization service
  db-init:
    build: .
    command: python -c "
      import sqlite3;
      import os;
      db_path = '/data/cocktaildb.db';
      if not os.path.exists(db_path):
        conn = sqlite3.connect(db_path);
        with open('/app/schema.sql', 'r') as f:
          conn.executescript(f.read());
        conn.close();
        print('Database initialized');
      else:
        print('Database already exists');
      "
    volumes:
      - ./data:/data
      - ./schema-deploy/schema.sql:/app/schema.sql:ro
    depends_on:
      - cocktaildb-api