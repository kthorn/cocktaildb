# infrastructure/ansible/inventory/dev.yml
# Dev environment inventory
all:
  hosts:
    cocktaildb:
      ansible_host: dev.mixology.tools
      ansible_user: ec2-user
      ansible_python_interpreter: /usr/bin/python3

      # Application settings
      app_name: cocktaildb
      app_user: cocktaildb
      app_group: cocktaildb
      app_home: /opt/cocktaildb

      # Database settings
      db_name: cocktaildb
      db_user: cocktaildb
