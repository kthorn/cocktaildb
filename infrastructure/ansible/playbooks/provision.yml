# infrastructure/ansible/playbooks/provision.yml
---
- name: Provision CocktailDB server
  hosts: cocktaildb
  become: yes

  vars:
    packages:
      - docker
      - postgresql16-server
      - postgresql16
      - python3
      - python3-pip
      - git
      - htop
      - tmux
      - awscli

  tasks:
    - name: Update system packages
      dnf:
        name: "*"
        state: latest

    - name: Install required packages
      dnf:
        name: "{{ packages }}"
        state: present

    # Docker setup
    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    # Create app user
    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        home: "{{ app_home }}"
        shell: /bin/bash
        create_home: yes

    - name: Add app user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    # PostgreSQL setup
    - name: Initialize PostgreSQL database
      command: postgresql-setup --initdb
      args:
        creates: /var/lib/pgsql/data/PG_VERSION

    - name: Configure PostgreSQL to listen on localhost only
      lineinfile:
        path: /var/lib/pgsql/data/postgresql.conf
        regexp: "^#?listen_addresses"
        line: "listen_addresses = '127.0.0.1'"
      notify: Restart PostgreSQL

    - name: Configure PostgreSQL authentication
      copy:
        dest: /var/lib/pgsql/data/pg_hba.conf
        content: |
          # TYPE  DATABASE        USER            ADDRESS                 METHOD
          local   all             postgres                                peer
          local   all             all                                     md5
          host    all             all             127.0.0.1/32            md5
        owner: postgres
        group: postgres
        mode: '0600'
      notify: Restart PostgreSQL

    - name: Start and enable PostgreSQL
      systemd:
        name: postgresql
        state: started
        enabled: yes

    # Create application directories
    - name: Create application directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'
      loop:
        - "{{ app_home }}"
        - "{{ app_home }}/api"
        - "{{ app_home }}/web"
        - "{{ app_home }}/backups"
        - "{{ app_home }}/logs"
        - "{{ app_home }}/scripts"

    # Install Caddy
    - name: Install Caddy repository
      shell: |
        dnf install -y 'dnf-command(copr)'
        dnf copr enable -y @caddy/caddy
      args:
        creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:group_caddy:caddy.repo

    - name: Install Caddy
      dnf:
        name: caddy
        state: present

    - name: Create Caddy log directory
      file:
        path: /var/log/caddy
        state: directory
        owner: caddy
        group: caddy
        mode: '0755'

    - name: Create Caddy systemd override directory
      file:
        path: /etc/systemd/system/caddy.service.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Start and enable Caddy
      systemd:
        name: caddy
        state: started
        enabled: yes

    # Install Python packages for ansible postgres module
    - name: Install psycopg2 for Ansible
      pip:
        name: psycopg2-binary
        state: present

  handlers:
    - name: Restart PostgreSQL
      systemd:
        name: postgresql
        state: restarted
